<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"
  ></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header id="weather-dashboard">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            
            <!-- Left side of the page -->
            <div class="col-4">
                <div class="container left side">
                    <div class="row" id="#the-row">
                        <h2>Search for a city:</h2>
                        <form method="POST">
                            <div class="row"><input id="input" type="text"></div>
                            <button id="search-button">Search</button>
                        </form>
                        <!-- History -->
                        <ul class="history">
                        </ul>
                    </div>
                </div>
            </div>
        <div class="col-8 weather-info" >
                
        <!-- Current location's weather or user's selected location -->
        <div class="container user-location">
            <header id='current-location'>
                <h2 id="selected-city"></h2>
                <img class="current-icon" src="" alt="">
                <h2 id="current-date"></h2>
                <i></i>
            </header>
            <ul class="day-details">
                <li class="currentTemp">Temp: </li>
                <li class="currentWind">Wind: </li>
                <li class="currentHumidity">Humidity: </li>
                <li class="dumbCurrentUVIndex">UV index:<div class="currentUVIndex"></div></li>
            </ul>
            
        </div>

        <!-- Five day forecast -->
        <div class="container right-side">
            <div class="row">
                <H2>5-Day Forecast</H2>
                <div class="col days-of-week">
                    <ul class="day-details">
                    <li data-date='0' class="date"></li>
                    <li  class="icon"><img data-icon='0' src="" alt=""></li>
                    <li data-temp='0' class="temp">Temp: </li>
                    <li data-wind='0' class="wind">Wind: </li>
                    <li data-humidity='0' class="humidity">Humidity: </li>
                </ul>

                </div>

                <div class="col days-of-week">
                    <ul class="day-details">
                    <li data-date='1' class="date"></li>
                    <li  class="icon"><img data-icon='1' src="" alt=""></li>
                    <li data-temp='1' class="temp">Temp: </li>
                    <li data-wind='1' class="wind">Wind: </li>
                    <li data-humidity='1' class="humidity">Humidity: </li>
                </ul>
                </div>

                <div class="col days-of-week">
                    <ul class="day-details">
                    <li data-date='2' class="date"></li>
                    <li  class="icon"><img data-icon='2' src="" alt=""></li>
                    <li data-temp='2' class="temp">Temp: </li>
                    <li data-wind='2' class="wind">Wind: </li>
                    <li data-humidity='2' class="humidity">Humidity: </li>
                </ul>
                </div>

                <div class="col days-of-week">
                    <ul class="day-details">
                    <li data-date='3' class="date"></li>
                    <li  class="icon"><img data-icon='3' src="" alt=""></li>
                    <li data-temp='3' class="temp">Temp: </li>
                    <li data-wind='3' class="wind">Wind: </li>
                    <li data-humidity='3' class="humidity">Humidity: </li>
                </ul>
                </div>

                <div class="col days-of-week">
                    <ul class="day-details">
                    <li data-date='4' class="date"></li>
                    <li  class="icon"><img data-icon='4' src="" alt=""></li>
                    <li data-temp='4' class="temp">Temp: </li>
                    <li data-wind='4' class="wind">Wind: </li>
                    <li data-humidity='4' class="humidity">Humidity: </li>
                </ul>
                </div>
            </div>
        </div>
        </div>
        </div>
    </div>
    <script src="./assets/js/fetch.js"></script>
</body>
</html>
